<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="top-section">
      <div class="logo">
        <img src="../assets/pngs/logo.png" alt="Brand Logo">
      </div>
      <div class="help-icons">
        <img src="../assets/pngs/england.png" alt="Help Icon 1">
        <img src="../assets/pngs/help.png" alt="Help Icon 2">
      </div>
    </div>
  </nav>

  <!-- Card -->
  <div class="card">
    <div class="card-content">
      <div class="image">
        <img src="../assets/travelimage.jpg" alt="Image">
      </div>
      <div class="login-form">
        <h2>Register</h2>
        <form>
          <div class="input-group">
            <div class="input-group-item full-width">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
            </div>
            <div class="input-group-item full-width">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
            </div>
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <div class="password-input">
              <input type="password" id="password" name="password" placeholder="Enter your password" required>
              <span class="toggle-password" onclick="togglePassword('password')">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M8 2a12 12 0 0 0-8 8c1.775 3.53 4.307 6 8 6s6.225-2.47 8-6a12 12 0 0 0-8-8zm0 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8zm0 2a2 2 0 1 0 0 4 2 2 0 0 0 0-4z"/>
                </svg>
              </span>
            </div>
          </div>
          <div class="input-group">
            <label for="confirmPassword">Confirm Password</label>
            <div class="password-input">
              <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
              <span class="toggle-password" onclick="togglePassword('confirmPassword')">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M8 2a12 12 0 0 0-8 8c1.775 3.53 4.307 6 8 6s6.225-2.47 8-6a12 12 0 0 0-8-8zm0 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8zm0 2a2 2 0 1 0 0 4 2 2 0 0 0 0-4z"/>
                </svg>
              </span>
            </div>
          </div>
          <div class="checkbox">
            <label for="agree"><input type="checkbox" id="agree" name="agree" required>I agree to the terms and conditions</label>
          </div>
          <button type="submit" class="login-btn">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
        <div class="buttons">
            <button><img src="../assets/pngs/facebook.png" alt="facebook"></button>
            <button><img src="../assets/pngs/google.png" alt="google"></button>
            <button><img src="../assets/pngs/apple.png" alt="apple"></button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function togglePassword(fieldId) {
      var passwordField = document.getElementById(fieldId);
      var toggleButton = passwordField.nextElementSibling;
      if (passwordField.type === "password") {
        passwordField.type = "text";
        toggleButton.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M7.043 1.865a.5.5 0 0 1 .428-.228c.326-.01.63.175.824.471l7.557 10.5a.5.5 0 0 1-.066.66l-1.4 1.285a.5.5 0 0 1-.66.066l-7.558-10.5a.5.5 0 0 1-.066-.66l1.4-1.285a.5.5 0 0 1 .232-.204zm-.917 2.174l.544.756a3 3 0 0 0-.433 1.377l-.13.752-.89-.622.13-.752a1 1 0 0 1 .144-.459l.44-.607zm2.223 9.048a2.5 2.5 0 0 1-2.994-1.698l1.086.759a1.5 1.5 0 0 0 1.808.004l1.086-.76a2.5 2.5 0 0 1-1.986 1.695z"/></svg>';
      } else {
        passwordField.type = "password";
        toggleButton.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M8 2a12 12 0 0 0-8 8c1.775 3.53 4.307 6 8 6s6.225-2.47 8-6a12 12 0 0 0-8-8zm0 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8zm0 2a2 2 0 1 0 0 4 2 2 0 0 0 0-4z"/></svg>';
      }
    }
  </script>
</body>
</html>
